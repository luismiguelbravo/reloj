<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Reloj</title>
  <link rel="icon" type="image/png" href="Image/favicon.png">
  <script src="angular.min.js"></script>
  <style>
      body { font-size: 40px; }
      @font-face 
      {
        font-family: roboto;
        src: url('Font/Roboto/Roboto-Light.ttf') format('truetype');
      }
      .fuente_reloj
      {
        font-family: roboto;
        font-size: 72px;
      }
  </style>
</head>

<body>
    <div ng-app="myApp">
      <div ng-controller='TimeCtrl'>
        <p class="fuente_reloj">{{ clock | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
      </div>
    </div>
</div>

<script>
var module = angular.module('myApp', []);
module.controller('TimeCtrl', function($scope, $interval) {
  var tick = function() {
    $scope.clock = Date.now();
  }
  tick();
  $interval(tick, 1000);
});
</script>
<script src="dias.js"></script>
</body>
</html>
